<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/all.css">
</head>
<body>
    <section class="intro heroheader">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-transparent pt-6">
                <div class="container-xl">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="justify-content-md-center">
                        <a class="navbar-brand" href="#">
                            <img src="style/PHOTO/logo_light.png" alt="GYMATE-logo">
                        </a>   
                    </div>
                    <div class="collapse navbar-collapse justify-content-lg-end " id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item me-lg-9">
                                <a class="nav-link fw-light" href="#">常見問題</a>
                            </li>
                            <li class="nav-item me-lg-9">
                                <a class="nav-link fw-light" href="#">註冊</a>
                            </li>
                            <li class="nav-item me-lg-9">
                                <a class="nav-link fw-light" href="#">登入</a>
                            </li>
                        </ul>
                    </div> 
                    <button class="btn btn-primary fw-light" type="submit">免費試用</button>   
                </div>
            </nav>
            <div class="row justify-content-lg-end hero-margin">
                <div class="col-lg-7">
                    <h1 class="text-secondary">自由教練，離你不遠！</h1>
                    <p class="text-secondary fs-4 fw-light">在這個預約系統裡，你們可以在「學員配對區」尋找符合自己要求的學員進行配對，預約成功後，在預訂時間與學員相約在健身場地進行教學就可以了！</p>
                    <input class="py-3 ps-6 bg-transparent border-1 border-secondary me-5" style="width: 73%;" type="text" placeholder="Enter your email address ...">
                    <button class="btn btn-primary py-3 border-0 fw-light">立即註冊</button>    
                </div>
            </div>    
        </div>
    </section>

    <section class="pain-point mt-10">
        <div class="d-flex justify-content-center">
            <div class="highlight">
                <h2 class="h1 text-primary">您是否遇到以下問題？</h2>
            </div>    
        </div>
        <div class="container">
            <div class="row mt-8">
                <div class="col-4">
                    <div class="card border-0">
                        <img src="style/PHOTO/img_pain_1.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">台灣的大型連鎖健身房、社區的健身房或學校的健身房都不接受「私人教練」來教學，導致教練無法找到合適的場地去進行教學！</p>
                        </div>
                    </div>            
                </div>
                <div class="col-4">
                    <div class="card border-0">
                        <img src="style/PHOTO/img_pain_2.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">許多健身教練都選擇先加入連鎖健身房成為教練，但是加入後才發現不但沒有底薪保障，連辛苦教學的收入也要被健身房默默地抽成！</p>
                        </div>
                    </div>            
                </div>
                <div class="col-4">
                    <div class="card border-0">
                        <img src="style/PHOTO/img_pain_3.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">每個教練的夢想都應該想成立屬於自己的健身工作室，自行收學生進行教學。但對於資金不足的您們，是不是也只能無奈接受現實呢？</p>
                        </div>
                    </div>            
                </div>
            </div>
        </div>
    </section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
